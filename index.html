<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math_Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navigation bar -->
    <div class="nav-bar">
      <div class="icon">
        <img
          src="mathPracticeLogo.png"
          height="40px"
          alt="math practice logo"
        />
      </div>
      <div class="timer-section">
        <label for="timer">Timer</label>
        <input type="number" class="input-timer" name="timer" />
        <button class="btn btn-timer">Start</button>
      </div>
    </div>
    <div class="app-body">
      <!-- message board -->
      <div class="message-board">
        <p class="right-or-wrong">not there yet</p>
        <p class="output"></p>
      </div>
      <!-- main section -->
      <div class="main">
        <input type="number" class="first-number" disabled />
        <select class="select-operator">
          <option value="+">&plus;</option>
          <option value="-">&minus;</option>
          <option value="*">&times;</option>
          <option value="/">&divide;</option>
        </select>
        <input type="number" class="second-number" disabled />
        <input type="number" class="answer" placeholder="ans" />
      </div>
    </div>

    <div class="bottom-nav-bar">
      <button class="btn btn-addition">&plus;</button>
      <button class="btn btn-subtraction">&minus;</button>
      <button class="btn btn-multiplication">&times;</button>
      <button class="btn btn-divide">&divide;</button>
      <button class="btn btn-more">...</button>
    </div>
    <div class="modal-window">
      <div class="modal-window-content">
        <p class="specific-content"></p>
        <div class="save-or-cancel">
          <button class="save-limits-data">save</button>
          <span class="hide-modal-window">&times;</span>
        </div>
        <ul>
          <li>
            First Number ranges from :
            <input type="number" class="limits lower-first" /> to :
            <input type="number" class="limits upper-first" />
          </li>
          <li>
            Second Number ranges from :
            <input type="number" class="limits lower-second" /> to :
            <input type="number" class="limits upper-second" />
          </li>
        </ul>
      </div>
      <div class="modal-window-content-additionData">
        <label for="addition-continious-operations"
          >continious addition problems???</label
        >
        <input type="checkbox" class="continious-addition-problems" />
      </div>
      <div class="modal-window-content-subtractionData"></div>
      <div class="modal-window-content-multiplicationData">
        <label for="learn-table-multiplication">learn a table</label>
        <input type="number" class="learn-table-multiplication-number" />
        <input type="checkbox" class="learn-table-multiplication-checkbox" />
      </div>
      <div class="modal-window-content-divideData">
        <label for="learn-table-divide">learn a table</label>
        <input type="number" class="learn-table-divide-number" />
        <input type="checkbox" class="learn-table-divide-checkbox" />
      </div>
      <div class="modal-window-content-more">
        <!-- <label for="mixed-calcultaion"> mixed-calcultaion </label>
        <input type="checkbox" class="mixed-calculation" /> -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
