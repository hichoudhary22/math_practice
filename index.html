<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math_Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navigation bar -->
    <div class="nav-bar">
      <div class="icon">
        <img
          src="mathPracticeLogo.png"
          height="40px"
          alt="math practice logo"
        />
      </div>
      <div class="timer-section">
        <label for="timer">Timer</label>
        <input
          type="number"
          class="input-timer"
          name="timer"
          onfocus="this.value=''"
        />
        <button class="btn btn-timer">Start</button>
      </div>
    </div>
    <div class="app-body">
      <!-- message board -->
      <div class="message-board">
        <p class="right-or-wrong"></p>
        <button class="btn-red-light-green-light"></button>
        <p class="output"></p>
      </div>
      <!-- main section -->
      <div class="main">
        <input type="number" class="first-number" disabled />
        <select class="select-operator">
          <option value="+">&plus;</option>
          <option value="-">&minus;</option>
          <option value="*">&times;</option>
          <option value="/">&divide;</option>
        </select>
        <input type="number" class="second-number" disabled />
        <input
          type="number"
          class="answer"
          placeholder="ans"
          onfocus="this.value=''"
        />
      </div>
    </div>

    <div class="bottom-nav-bar">
      <button class="btn btn-addition">&plus;</button>
      <button class="btn btn-subtraction">&minus;</button>
      <button class="btn btn-multiplication">&times;</button>
      <button class="btn btn-divide">&divide;</button>
      <button class="btn btn-more">...</button>
    </div>
    <div class="modal-window">
      <div class="modal-window-content-all-data">
        <span class="hide-modal-window">&times;</span>
        <div class="modal-window-content">
          <ul>
            <li>
              First Number ranges from :
              <input
                type="number"
                class="limits lower-first"
                onfocus="this.value=''"
              />
              to :
              <input
                type="number"
                class="limits upper-first"
                onfocus="this.value=''"
              />
            </li>
            <li>
              Second Number ranges from :
              <input
                type="number"
                class="limits lower-second"
                onfocus="this.value=''"
              />
              to :
              <input
                type="number"
                class="limits upper-second"
                onfocus="this.value=''"
              />
            </li>
          </ul>
        </div>
        <div class="modal-window-content-additionData">
          <label for="addition-continious-operations">continious add?</label>
          <input
            type="checkbox"
            class="continious-addition-problems-checkbox"
          />
          <div class="save-btn-holder-div">
            <button class="btn-save btn-addition-save-data">Save</button>
          </div>
        </div>
        <div class="modal-window-content-subtractionData">
          <div class="save-btn-holder-div">
            <button class="btn-save btn-subtraction-save-data">Save</button>
          </div>
        </div>
        <div class="modal-window-content-multiplicationData">
          <label for="learn-table-multiplication">learn a table</label>
          <input
            type="number"
            class="learn-table-multiplication-number"
            value=""
            disabled
            onfocus="this.value=''"
          />
          <input type="checkbox" class="learn-table-multiplication-checkbox" />
          <div class="save-btn-holder-div">
            <button class="btn-save btn-multiplication-save-data">Save</button>
          </div>
        </div>
        <div class="modal-window-content-divideData">
          <label for="learn-table-divide">learn a table</label>
          <input
            type="number"
            class="learn-table-divide-number"
            value=""
            disabled
            onfocus="this.value=''"
          />
          <input type="checkbox" class="learn-table-divide-checkbox" />
          <div class="save-btn-holder-div">
            <button class="btn-save btn-divide-save-data">Save</button>
          </div>
        </div>
        <div class="modal-window-content-more">
          <label for="mixed-calcultaion"> mixed-calcultaion </label>
          <input type="checkbox" class="mixed-calculation-checkbox" />
          <div class="save-btn-holder-div">
            <button class="btn-save btn-more-save-data">Done</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-window-summary">
      <div class="modal-window-summary-content">
        <span class="close-summary-modal-window">&times;</span>
        <div class="summary-board">
          <p>total number of operations :</p>
          <p>time taken per operation :</p>
          <p>efficiency :</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
