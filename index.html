<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math_Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navigation bar -->
    <nav class="nav-bar">
      <div class="icon">
        <div class="heading">
          <p class="main-heading">MATH</p>
          <p class="sub-heading">practice</p>
        </div>
        <p class="version">marc-2</p>
      </div>
      <div class="right-section-nav-bar">
        <div class="timer">
          <label for="timer">Timer</label>
          <input type="number" class="input-timer" name="timer" />
          <button class="btn btn-timer">Start</button>
        </div>
        <div class="menu-button">
          <button class="btn btn-menu">menu</button>
        </div>
      </div>
    </nav>
    <!-- main section -->
    <div class="main">
      <input type="number" class="limits lower-first" />
      <input type="number" class="first-number" disabled />
      <input type="number" class="limits upper-first" />
      <input type="number" class="limits lower-second" />
      <select class="select-operator">
        <option value="+">&plus;</option>
        <option value="-">&minus;</option>
        <option value="*">&cross;</option>
        <option value="/">&divide;</option>
      </select>
      <input type="number" class="second-number" disabled />
      <input type="number" class="limits upper-second" />
      <p class="right">âœ… 0</p>
      <input type="number" class="answer" placeholder="ans" />
      <p class="wrong">ðŸš« 0</p>
      <button class="btn btn-set-limits">Set Limits</button>
      <button class="btn btn-check">check answer</button>
      <div class="auto-submit-answer">
        <label for="auto-submit-answer">auto submit answer??</label>
        <input
          type="checkbox"
          name="auto-submit-answer"
          id="auto-submit-answer"
        />
      </div>
      <div class="mixed-calculation">
        <label for="mixed-calculation">start mixed calculation</label>
        <input
          type="checkbox"
          name="mixed-calculation"
          id="mixed-calculation"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
